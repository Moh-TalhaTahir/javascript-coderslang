<!DOCTYPE html>
<html>
  <head>
    <title>Modals practice</title>
  </head>
  <body>
    <h2 style="text-align: center;">Open console</h2>

    <script>
      function checkEmail() {
        const email = prompt("Please, enter your email");

        if (email.includes("@")) {
          const confirmNewsletter = confirm("Do you want to receive our newsletter?");

          if (confirmNewsletter) {
            alert("Thank you for trust.");
          } else {
            alert("Maybe next time.");
          }
        } else {
          alert("Please enter a valid email address.");
          checkEmail(); // Prompt again until a valid email address is entered
        }
      }

      checkEmail(); // Call the function to start the process
    </script>
  </body>
</html>
