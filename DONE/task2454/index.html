<!DOCTYPE html>
<html>
  <head>
    <title>Modals practice</title>
  </head>
  <body>
    <script>
      const num = prompt("Enter number",100);
      if(isNaN(num)){
        alert("Not a number");
      }else
      if(num%2===0){
        alert("Even");
      }
      else{
        alert("Odd");
      }
    </script>
    <h2 style="text-align: center;">Open console</h2>
  </body>
</html>
