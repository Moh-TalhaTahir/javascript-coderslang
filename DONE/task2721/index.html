<!DOCTYPE html>
<html>
  <head>
    <title>Best shows</title>
    <style>
      body {
          font-family: monospace;
      }
      h1, li {
          text-align: center;
      }
      h1 span {
          color: #DC0303;
      }
      ul {
          list-style: none;
          font-size: 16px;
          }
      li {
          line-height: 32px;
          padding: 4px;
          transition: 1s ease-in-out;
      }
      li:hover{
        margin-left:-300px;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <h1>the best <span>NETFLIX</span> series:</h1>
    <ul>
      <li>The People v. O.J. Simpson</li>
      <li>Line of Duty</li>
      <li>Parks and Recreation</li>
      <li>Big Mouth</li>
      <li>The Crown</li>
    </ul>
  </body>
</html>
