<!DOCTYPE html>
<html>
  <head>
    <title>Flex container</title>
    <style>
      .container{
        display:flex;
      }
      .item{
        justify-content:space-evenly;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Eat me</div>
      <div class="item">Drink me</div>
      <div class="item">Flex me</div>
    </div>
  </body>
</html>
