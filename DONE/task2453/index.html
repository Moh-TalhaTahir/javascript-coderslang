<!DOCTYPE html>
<html>
  <head>
    <title>Prompt practice</title>
  </head>
  <body>
    <script>
      const answer = prompt("What is your name?");
      if(answer){
        console.log(answer);
      }else{
        console.log("No name provided");
      }
    </script>
    <h2 style="text-align: center;">Open console</h2>
  </body>
</html>
