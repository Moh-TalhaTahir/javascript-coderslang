<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <style>
      * {
        font-family: monospace;
      }
      form {
        background-color: #EDE7E3;
        width: 400px;
        padding: 8px 16px;
        
      }
      input {
        border: 1px solid #D1B1C8;
        padding: 8px;
        margin-bottom: 8px;
        margin-top: 4px;
        box-sizing: border-box;
        width: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <label style="color:#7A6174" for="firstName">firstName</label>
      <input name="firstName" id="firstName">
      <label style="color:#7A6174"  for="lastName" >lastName</label>
      <input name="lastName" id="lastName">
    </form>
  </body>
</html>
