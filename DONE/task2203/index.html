<!DOCTYPE html>
<html>
  <head>
    <title>Months</title>
    <style>
      .container {
        height: 200px;
        font-weight: bold;
        font-style: italic;
        font-size: 20px;
        font-family: Tahoma;
        display:flex;
        align-items: baseline;
      }
      .item {
        background-color: rgb(255, 198, 0);
        padding: 40px;
        margin: 0 20px;
      }
      .item1{
        flex-grow: 1;
      }
      .item2{
        flex-grow: 2;
      }
      .item3{
        flex-grow: 6;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <div class="item item1">1 Month</div>
    <div class="item item2">2 Months</div>
    <div class="item item3">6 Months</div>
  </div>
  </body>
</html>
