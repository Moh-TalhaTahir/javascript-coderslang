<!DOCTYPE html>
<html>
  <head>
    <title>Hidden numbers</title>
  </head>
  <body>
    <p></p>
    <button>Show next number</button>
    <script>
      const numbers = [1, 2, 3, 4, 5];
      const paragraph = document.querySelector('p');
      const currentIndex = 0;
      paragraph.innerHTML = numbers[currentIndex];
    </script>
  </body>
</html>
